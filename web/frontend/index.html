<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<!-- Ensures that the UI is properly scaled in the Shopify Mobile app -->
<meta name="viewport" content="width=device-width, initial-scale=1">
 
    <script>
      // Inyectar la clave de API y el host en el window global para que sea accesible en cualquier parte de la app
      window.__SHOPIFY_API_KEY__ = "%VITE_SHOPIFY_API_KEY%";
      window.__SHOPIFY_HOST__ = new URLSearchParams(window.location.search).get("host");
</script>
 
    <script type="module">
      if (!import.meta.env || !import.meta.env.PROD) {
        // Habilitar Hot Module Replacement (HMR) durante el desarrollo
        const script = document.createElement('script');
        script.setAttribute('type', "module");
        script.setAttribute('src', "./dev_embed.js");
        document.getElementsByTagName('head')[0].append(script);
      }
</script>
</head>
<body>
<div id="app"><!--index.jsx injects App.jsx here--></div>
<script type="module" src="/index.jsx"></script>
</body>
</html>
